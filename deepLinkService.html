<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URI Scheme</title>
</head>
<body>
    <p>Click the button to open the custom URI:</p>
    <button id="openCustomUri">Open Custom URI</button>

    <script>
             
    var customUri = "com.medpresso.testzapp://crnclexrn/sharequestion?qid=20";
    var alternateUrl = "https://play.google.com/store/apps/details?id=com.medpresso.testzapp.crnclex_rn";

function openCustomScheme() {
    console.log("inside openCustomeScheme");
    window.location.href = customUri;
    console.log("inside after openCustomeScheme")
    console.log(window.location.href+"inside open custom scheme");

}

function redirectToPlayStore() {
    console.log("inside redirect to play store")
    console.log(window.location.href+"inside open redirect to play store");
    window.location.href = alternateUrl;
    console.log("inside redirect  to play store");
}
    openCustomScheme();

    setTimeout(function() {
        console.log(window.location.href+"inside open timeout function");
        if (window.location.href === customUri) {
            console.log("inside true condition");
            console.log(window.location.href+"inside open true condition");
            redirectToPlayStore();
        }
    }, 10000);

    console.log("after timeout and redirection");

    </script>
</body>
</html>
